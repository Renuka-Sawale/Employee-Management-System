<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/add_employee.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  -->
        <title>Employee Registration Form</title>
    </head>

    <body>
        <form onsubmit="submitData(event)">
            <header class="headerContainer"><h1>Add Employee</h1></header> 
            <div>
                <label for="name">First Name: </label>
                <input type="text" id="firstName" placeholder="Enter First Name">
                <error-output class="text-error" id="firstNameError" for="text"></error-output>
            </div>
            
            <div>
                <label for="lname">Last name: </label>
                <input type="text" id="lastName" placeholder="Enter Last Name">
                <error-output class="text-error" id="lastNameError" for="text"></error-output>
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Enter Email">
                <error-output class="text-error" id="emailError" for="email"></error-output>
            </div>
            
            <div>
                <label for="contact">Contact: </label>
                <input type="number" id="contact" placeholder="Enter contact no">
                <error-output class="text-error" id="contactError" for="contact"></error-output>
            </div> 

            <div>
                <label for="salary">Salary: </label>
                <input type="salary" id="salary" name="salary" placeholder="Enter salary">
                 <error-output class="text-error" id="salaryError" for="contact"></error-output> 
            </div>
           
            <div class="bottom-buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
        <script src="../js/employee.js"></script> 
        <script src="../js/ajax.js"></script>   
    </body>
</html>
